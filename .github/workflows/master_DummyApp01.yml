# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - DummyApp01

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        include-prerelease: true

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  # manifest
    - task: DotNetCoreCLI@2
      displayName: New Manifest for tool
      inputs:
        command: custom
        custom: 'new '
        arguments: tool-manifest

  # instal ef tool
    - task: DotNetCoreCLI@2
      displayName: Install EF Tool
      inputs:
        command: custom
        custom: 'tool '
        arguments: install dotnet-ef

  # Create sql sccript
    - task: DotNetCoreCLI@2
      displayName: Create SQL Scripts
      inputs:
        command: custom
        custom: 'ef '
        arguments: migrations script --output $(Build.SourcesDirectory)/SQL/CarBaseScript.sql --idempotent --project $(Build.SourcesDirectory)/src/Cars.csproj --context AppDbContext

  # Run sql DB script 
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: SQLScripts'
      inputs:
        PathtoPublish: $(Build.SourcesDirectory)/SQL/CarBaseScript.sql
        ArtifactName: SQLScripts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DummyApp01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08d3c2ebbb4b49709672ee79310b5350 }}
        package: .